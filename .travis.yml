language: rust

cache: cargo

matrix:
  include:
    - os: linux
      sudo: required
      dist: xenial
      rust: stable
    - os: linux
      sudo: required
      dist: xenial
      rust: beta
    - os: linux
      sudo: required
      dist: xenial
      rust: nightly
    - os: osx
      rust: stable
  allow_failures:
    - rust: nightly

# Don't build branches besides master -- note that PR's still get built! This
# prevents PRs being built twice in the standard workflow.
branches:
  only:
    - master

before_script:
  - rustup component add rustfmt

script:
  - |
    cargo fmt --all -- --check &&
    cargo build --verbose &&
    cargo test --all
